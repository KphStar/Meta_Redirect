<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads OAuth Callback</title>
</head>
<body>
  <h2>Threads Login Successful</h2>
  <p id="message">Processing...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const messageElement = document.getElementById("message");

    if (code) {
      messageElement.innerHTML = `<strong>Copy this code and paste it into your app:</strong><br><code>${code}</code>`;
    } else {
      messageElement.textContent = "No code found in URL.";
    }
  </script>
</body>
</html>
